<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chester & Flora Fun Quiz</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Roboto&display=swap" rel="stylesheet">

<style>
  body {
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #f9c5d1, #ffd6a5);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }
  .quiz-container {
    background: rgba(255,255,255,0.95);
    border-radius: 25px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    padding: 30px;
    max-width: 450px;
    width: 90%;
    text-align: center;
  }
  h1 {
    font-family: 'Comic Neue', cursive;
    color: #ff6b81;
    margin-bottom: 20px;
  }
  .question { font-size: 20px; margin-bottom: 20px; }
  .options button {
    display: block;
    width: 100%;
    margin: 10px 0;
    padding: 15px;
    border-radius: 50px;
    border: none;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-size: 18px;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
  }
  .options button:hover {
    transform: scale(1.05);
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  }
  .options button.correct { background: #28a745; color: white; }
  .options button.wrong { background: #dc3545; color: white; }
  .score {
    font-size: 22px;
    color: #ff6b81;
    display: none;
    animation: fadeIn 1s ease-in;
  }
  @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
</style>
</head>
<body>
<div class="quiz-container">
  <h1>Chester & Flora Quiz ðŸŽ‰</h1>
  <div id="quiz">
    <div class="question"></div>
    <div class="options"></div>
  </div>
  <div class="score" id="score">
    <h2>ðŸŽŠ Congratulations! ðŸŽŠ</h2>
    <p id="final-score"></p>
  </div>
</div>

<script>
const quizData = [
  {q:"What is Flora's favourite character?", options:["Esther Bunny","Miffy","Doraemon","NooDoll Potato"], answer:0},
  {q:"What is Chester's favourite Liverpool player?", options:["Steven Gerrard","Harry Kewell","James Milner","Sami HyypiÃ¤"], answer:1},
  {q:"What year did Chester and Flora first meet?", options:["2012","2013","2014","2015"], answer:2},
  {q:"Who is Flora's favourite idol?", options:["Katy Perry","Kate Beckinsale","Kate Middleton","Kate Upton"], answer:2},
  {q:"What is the shoe size of Chester?", options:["US10.5","US11","US11.5","US12"], answer:2},
  {q:"What is Chester and Flora's Wi-Fi name at home?", options:["Malibubu","MaliMalibu","MaliMalibubu","MaMabubu"], answer:1},
  {q:"What was Chester's previous English name?", options:["Peter","Henry","Harry","Dumbledore"], answer:1},
  {q:"At which company did Chester and Flora meet?", options:["DDB","McCann","DraftFCB","Dentsu"], answer:1},
  {q:"What is Flora's favourite activity?", options:["Reading","Watching movies","Sleeping","Gym"], answer:2},
  {q:"What is the main reason that made Chester fall in love with Flora?", options:["Appearance","Kind heart","Filial piety","All of the above"], answer:0}
];

let current = 0;
let score = 0;

function loadQuestion() {
  if(current >= quizData.length){
    document.getElementById('quiz').style.display = 'none';
    const scoreDiv = document.getElementById('score');
    scoreDiv.style.display = 'block';
    document.getElementById('final-score').innerHTML = `You scored ${score} out of ${quizData.length}! ðŸ’–`;
    return;
  }

  const qData = quizData[current];
  const questionDiv = document.querySelector('.question');
  const optionsDiv = document.querySelector('.options');
  questionDiv.textContent = qData.q;
  optionsDiv.innerHTML = '';

  qData.options.forEach((opt, idx)=>{
    const btn = document.createElement('button');
    btn.textContent = `${String.fromCharCode(65+idx)}. ${opt}`;
    btn.addEventListener('click', ()=>{
      Array.from(optionsDiv.children).forEach(b=>b.disabled=true);
      if(idx === qData.answer){
        btn.classList.add('correct');
        btn.textContent += " ðŸŽ‰";
        score++;
      } else {
        btn.classList.add('wrong');
        optionsDiv.children[qData.answer].classList.add('correct');
        optionsDiv.children[qData.answer].textContent += " âœ…";
      }
      setTimeout(()=>{
        current++;
        loadQuestion();
      },1000);
    });
    optionsDiv.appendChild(btn);
  });
}

loadQuestion();
</script>
</body>
</html>
