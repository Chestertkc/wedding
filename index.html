<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chester & Flora Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f6d365, #fda085);
      margin:0;padding:0;
      display:flex;justify-content:center;align-items:center;
      min-height:100vh;
      overflow:hidden;
    }
    .quiz-container {
      background:white;
      border-radius:24px;
      box-shadow:0 15px 40px rgba(0,0,0,0.25);
      padding:40px 30px;
      max-width:420px;width:90%;
      text-align:center;
      animation:fadeIn .8s ease-out;
    }
    @keyframes fadeIn{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:none}}

    h1{margin-bottom:30px;color:#ff6b81;font-size:28px;font-weight:bold}
    .question{font-size:19px;margin-bottom:30px;font-weight:600;color:#333}
    .options button{
      display:block;width:100%;margin:14px 0;padding:16px;
      border-radius:14px;border:none;background:#f6d365;
      font-size:17px;font-weight:bold;cursor:pointer;
      transition:all .3s ease;box-shadow:0 4px 15px rgba(246,211,101,.4);
    }
    .options button:hover{transform:translateY(-4px) scale(1.02);box-shadow:0 10px 25px rgba(246,211,101,.6)}
    .options button.correct{background:#28a745!important;color:white;animation:correctPulse .6s ease-out}
    .options button.wrong{background:#dc3545!important;color:white;animation:shake .5s ease-in-out}

    @keyframes correctPulse{0%{transform:scale(1)}50%{transform:scale(1.08)}100%{transform:scale(1)}}
    @keyframes shake{0%,100%{transform:translateX(0)}20%,60%{transform:translateX(-10px)}40%,80%{transform:translateX(10px)}}

    .heart{
      position:fixed;
      font-size:28px;
      pointer-events:none;
      animation:fly 1.6s ease-out forwards;
      z-index:999;
    }
    @keyframes fly{
      0%{transform:translateY(0) rotate(0deg);opacity:1}
      100%{transform:translateY(-140px) rotate(20deg);opacity:0}
    }

    .score{font-size:26px;font-weight:bold;margin-top:30px;color:#ff6b81;animation:fadeIn 1s}
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>Chester & Flora Quiz</h1>
    <div class="question"></div>
    <div class="options"></div>
    <div class="score" id="score" style="display:none;"></div>
  </div>

  <script>
    const quizData = [
      {q:"What is Flora's favourite character?",options:["Esther Bunny","Miffy","Doraemon","NooDoll Potato"],answer:0},
      {q:"What is Chester's favourite Liverpool player?",options:["Steven Gerrard","Harry Kewell","James Milner","Sami Hyypi√§"],answer:1},
      {q:"What year did Chester and Flora first meet?",options:["2012","2013","2014","2015"],answer:2},
      {q:"Who is Flora's favourite idol?",options:["Katy Perry","Kate Beckinsale","Kate Middleton","Kate Upton"],answer:2},
      {q:"What is the shoe size of Chester?",options:["US10.5","US11","US11.5","US12"],answer:2},
      {q:"What is Chester and Flora's Wi-Fi name at home?",options:["Malibubu","MaliMalibu","MaliMalibubu","MaMabubu"],answer:1},
      {q:"What was Chester's previous English name?",options:["Peter","Henry","Harry","Dumbledore"],answer:1},
      {q:"At which company did Chester and Flora meet?",options:["DDB","McCann","DraftFCB","Dentsu"],answer:1},
      {q:"What is Flora's favourite activity?",options:["Reading","Watching movies","Sleeping","Gym"],answer:2},
      {q:"What is the main reason that made Chester fall in love with Flora?",options:["Appearance","Kind heart","Filial piety","All of the above"],answer:0}
    ];

    let current = 0, score = 0;

    function spawnHearts(x, y) {
      for(let i = 0; i < 10; i++) {
        const h = document.createElement('div');
        h.textContent = 'Heart';
        h.className = 'heart';
        h.style.left = (x + Math.random()*60 - 30) + 'px';
        h.style.top  = (y - 20) + 'px';
        h.style.animationDelay = i*80 + 'ms';
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 2000);
      }
    }

    function loadQuestion() {
      if (current >= quizData.length) {
        document.querySelector('.options').innerHTML = '';
        document.querySelector('.question').textContent = 'Quiz Complete!';
        document.getElementById('score').style.display = 'block';
        document.getElementById('score').innerHTML = `You got ${score}/${quizData.length} correct!<br><br>Love you forever my Flora Heart`;
        return;
      }

      document.querySelector('.question').textContent = quizData[current].q;
      const opts = document.querySelector('.options');
      opts.innerHTML = '';

      quizData[current].options.forEach((opt, i) => {
        const btn = document.createElement('button');
        btn.textContent = `${String.fromCharCode(65+i)}. ${opt}`;
        btn.onclick = function(e) {
          [...opts.children].forEach(b => b.disabled = true);
          if (i === quizData[current].answer) {
            btn.classList.add('correct');
            score++;
            spawnHearts(e.pageX, e.pageY);
          } else {
            btn.classList.add('wrong');
            opts.children[quizData[current].answer].classList.add('correct');
          }
          setTimeout(() => { current++; loadQuestion(); }, 1500);
        };
        opts.appendChild(btn);
      });
    }

    loadQuestion();
  </script>
</body>
</html>
