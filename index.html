<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chester & Flora Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f6d365, #fda085);
      margin: 0; padding: 0;
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }
    .quiz-container {
      background: white;
      border-radius: 24px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.25);
      padding: 40px 30px;
      max-width: 420px; width: 90%;
      text-align: center;
      position: relative;
      animation: fadeIn 0.8s ease-out;
    }
    @keyframes fadeIn { from {opacity:0; transform:translateY(20px)} to {opacity:1; transform:none} }

    h1 {
      margin-bottom: 30px;
      color: #ff6b81;
      font-size: 28px;
      font-weight: bold;
    }
    .question {
      font-size: 19px;
      margin-bottom: 30px;
      font-weight: 600;
      color: #333;
    }
    .options button {
      display: block;
      width: 100%;
      margin: 14px 0;
      padding: 16px;
      border-radius: 14px;
      border: none;
      background: #f6d365;
      font-size: 17px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(246,211,101,0.4);
      position: relative;
      overflow: hidden;
    }
    .options button:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 10px 25px rgba(246,211,101,0.6);
    }
    .options button:active {
      transform: scale(0.98);
    }

    /* Correct animation */
    .options button.correct {
      background: #28a745 !important;
      color: white;
      animation: correctPulse 0.6s ease-out;
    }
    @keyframes correctPulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }

    /* Wrong animation */
    .options button.wrong {
      background: #dc3545 !important;
      color: white;
      animation: shake 0.5s ease-in-out;
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-10px); }
      40%, 80% { transform: translateX(10px); }
    }

    /* Tiny hearts on correct answer */
    .hearts {
      position: absolute;
      font-size: 24px;
      pointer-events: none;
      animation: floatUp 1.5s ease-out forwards;
    }
    @keyframes floatUp {
      to { transform: translateY(-100px); opacity: 0; }
    }

    .score {
      font-size: 26px;
      font-weight: bold;
      margin-top: 30px;
      color: #ff6b81;
      animation: fadeIn 1s ease-out;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>Chester & Flora Quiz</h1>
    <div class="question"></div>
    <div class="options"></div>
    <div class="score" id="score" style="display:none;"></div>
  </div>

  <script>
    const quizData = [
      {q:"What is Flora's favourite character?",options:["Esther Bunny","Miffy","Doraemon","NooDoll Potato"],answer:0},
      {q:"What is Chester's favourite Liverpool player?",options:["Steven Gerrard","Harry Kewell","James Milner","Sami Hyypi√§"],answer:1},
      {q:"What year did Chester and Flora first meet?",options:["2012","2013","2014","2015"],answer:2},
      {q:"Who is Flora's favourite idol?",options:["Katy Perry","Kate Beckinsale","Kate Middleton","Kate Upton"],answer:2},
      {q:"What is the shoe size of Chester?",options:["US10.5","US11","US11.5","US12"],answer:2},
      {q:"What is Chester and Flora's Wi-Fi name at home?",options:["Malibubu","MaliMalibu","MaliMalibubu","MaMabubu"],answer:1},
      {q:"What was Chester's previous English name?",options:["Peter","Henry","Harry","Dumbledore"],answer:1},
      {q:"At which company did Chester and Flora meet?",options:["DDB","McCann","DraftFCB","Dentsu"],answer:1},
      {q:"What is Flora's favourite activity?",options:["Reading","Watching movies","Sleeping","Gym"],answer:2},
      {q:"What is the main reason that made Chester fall in love with Flora?",options:["Appearance","Kind heart","Filial piety","All of the above"],answer:0}
    ];

    let current = 0, score = 0;

    function createHearts(x, y) {
      for(let i = 0; i < 8; i++) {
        const heart = document.createElement('div');
        heart.textContent = 'Heart';
        heart.className = 'hearts';
        heart.style.left = x + 'px';
        heart.style.top = y + 'px';
        heart.style.position = 'fixed';
        heart.style.transform = `translate(-50%, -50%) rotate(${Math.random()*360}deg)`;
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 1600);
      }
    }

    function loadQuestion() {
      if (current >= quizData.length) {
        document.querySelector('.options').innerHTML = '';
        document.querySelector('.question').textContent = 'Quiz Complete!';
        const scoreDiv = document.getElementById('score');
        scoreDiv.style.display = 'block';
        scoreDiv.innerHTML = `You got ${score}/${quizData.length} correct!<br><br>Love you so much Flora Heart`;
        return;
      }

      document.querySelector('.question').textContent = quizData[current].q;
      const optionsDiv = document.querySelector('.options');
      optionsDiv.innerHTML = '';

      quizData[current].options.forEach((opt, idx) => {
        const btn = document.createElement('button');
        btn.textContent = `${String.fromCharCode(65 + idx)}. ${opt}`;
        
        btn.onclick = function(e) {
          [...optionsDiv.children].forEach(b => b.disabled = true);
          
          if (idx === quizData[current].answer) {
            btn.classList.add('correct');
            score++;
            createHearts(e.pageX, e.pageY);
          } else {
            btn.classList.add('wrong');
            optionsDiv.children[quizData[current].answer].classList.add('correct');
          }

          setTimeout(() => {
            current++;
            loadQuestion();
          }, 1400);
        };
        optionsDiv.appendChild(btn);
      });
    }

    loadQuestion();
  </script>
</body>
</html>
